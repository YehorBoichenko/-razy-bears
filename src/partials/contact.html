<section class="contact" id="contacts">
  <div class="container">
    <div class="contact__group">
      <p class="contact__first-text">
        Registration for a <span class="accent-text">free</span> phone <br />
        <span class="accent-text">consultation</span> on the nuances of English UPE
      </p>
      <p class="contact__secondary-text">
        Leave a request for participation in a
        <span class="accent-text"> free lesson</span>.<br />
        A consultant will contact you and answer your questions
      </p>
    </div>
    <form class="contact__form" id="form">
      <div class="contact__form-group">
        <input
          class="contact__form-input"
          type="text"
          name="name"
          placeholder="Name*"
          required
          pattern="[A-z]{3,15}"
          title="Please text your name here"
        />
        <input
          class="contact__form-input"
          type="tel"
          name="phone"
          placeholder="Phone*"
          required
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{3}"
          title="Please text your  phone here"
        />
      </div>
      <button class="contact__form-button">i want a free lesson</button>
    </form>
  </div>
</section>
