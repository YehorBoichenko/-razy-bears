<div class="back-drop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close-btn" type="button" data-modal-close>
      <object>
        <svg class="modal__close-icon" width="18" height="18" aria-label="Закрыть">
          <!-- <use href="./images/icons/Icons.svg#close-icon"></use>
        </svg> -->
      </object>
    </button>

    <form class="modal-form">
      <b class="modal-form__title">Оставьте свои данные, мы вам перезвоним</b>

      <div class="form-area">
        <label class="modal-form__label" for="name">Имя </label>
        <input class="modal-form__input" type="text" name="name" placeholder=" " id="name" />
        <span class="modal-form__icon"
          ><svg width="18" height="18">
            <!-- <use href="./images/icons/Icons.svg#icon-person"></use></svg
        ></span> -->
      </div>
      <div class="form-area">
        <label class="modal-form__label" for="tel">Телефон</label>
        <input class="modal-form__input" type="tel" name="tel" placeholder=" " id="tel" />
        <span class="modal-form__icon"
          ><svg width="18" height="18">
            <!-- <use href="./images/icons/Icons.svg#icon-phone"></use></svg
        ></span> -->
      </div>
      <div class="form-area">
        <label class="modal-form__label" for="mail">Почта</label>
        <input class="modal-form__input" type="email" name="mail" placeholder=" " id="mail" />
        <span class="modal-form__icon"
          ><svg width="18" height="18">
            <!-- <use href="./images/icons/Icons.svg#icon-email"></use></svg
        ></span> -->
      </div>

      <div class="form-area">
        <label class="modal-form__label" for="comments">Комментарий</label>
        <textarea
          class="modal-comments__field"
          name="feedback"
          rows="10"
          placeholder="Введите текст"
          id="comments"
        ></textarea>
      </div>
      <label class="modal__agreement-label" for="agreement">
        <input
          class="modal-form__checkbox visually-hidden"
          type="checkbox"
          name="agreement-checkbox "
          value=""
          id="agreement"
        />
        <span class="modal__customized-checkbox"></span>
        <span class="form-link">
          Соглашаюсь с рассылкой и принимаю
          <a
            class="modal-form__agreement-link"
            href="https://goit.ua/privacy-policy/"
            target="_blank"
            rel="noopener noreferrer"
            >Условия договора</a
          >
        </span>
      </label>
      <button type="submit" class="modal-form__btn">Отправить</button>
    </form>
  </div>
</div>
